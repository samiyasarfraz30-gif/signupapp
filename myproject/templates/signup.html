<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  id="signupform">
        <h3>Signup Form</h3>
        <input  type="text" id="username" placeholder="Enter your Username:" required>
        <input  type="email" id="email" placeholder="Enter your Email:" required>
        <input  type="password" id="password" placeholder="Enter your Password:" required>
        <input  type="password" id="confirm_password" placeholder="Confirm Your Password:" required>
        <button type="submit">Sign up</button>
    </form>

    <script>
        document.getElementById('signupform').addEventListener('submit' , async function(e){
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if(password != confirm_password){
                alert("Passwords don't match");
                return;
            }
            try{
                const response = await fetch('http://127.0.0.1:8000/signup/', {
                method: "POST",
                headers: {
                   "Content-Type": "application/json"

                },
                body : JSON.stringify({
                    "username" : username,
                    "email" : email,
                    "password" : password
                })
            })
            const data = await response.json();
            if (response.ok){
                alert("Successfully Signup Redirecting to Login...");
                window.open('http://127.0.0.1:5500/Templates/login.html')
            }
            return ({
                "Message" : "Data is saved successfully" 
            })
            }catch(error){
                return ({"Error": "There is error in code", error})
            }

            })
        
    </script>
</body>
</html>
